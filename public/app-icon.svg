<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Rect Background: Deep Black -->
  <rect x="64" y="64" width="896" height="896" rx="224" fill="#0A0A0A" />
  
  <!-- Gradient Stroke -->
  <rect x="64" y="64" width="896" height="896" rx="224" stroke="url(#paint0_linear)" stroke-width="32"/>

  <!-- Large Stylized X -->
  <!-- Constructed with paths for better control than text -->
  <path d="M256 256 L768 768" stroke="url(#paint0_linear)" stroke-width="140" stroke-linecap="round" />
  <path d="M768 256 L256 768" stroke="url(#paint0_linear)" stroke-width="140" stroke-linecap="round" />
  
  <!-- "SKILL" Text Background (Optional: to ensure readability over the X) -->
  <!-- Using a semi-transparent dark box behind the text to make it pop -->
  <rect x="180" y="680" width="664" height="180" rx="40" fill="#0A0A0A" fill-opacity="0.8" />

  <!-- "SKILL" Text -->
  <!-- Using standard SVG text centered -->
  <text x="512" y="820" font-family="Arial, sans-serif" font-weight="bold" font-size="160" text-anchor="middle" fill="white" letter-spacing="20">SKILL</text>

  <!-- Definitions for Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="64" y1="64" x2="960" y2="960" gradientUnits="userSpaceOnUse">
      <stop stop-color="#10B981"/> <!-- Emerald-500 -->
      <stop offset="1" stop-color="#8B5CF6"/> <!-- Violet-500 -->
    </linearGradient>
  </defs>
</svg>
